<!DOCTYPE html>
<html>
<head>
<style>
/* ستايل عام لجميع المودالات */
.modal {
    display: none;
    position: fixed;
    z-index: 9999;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.5);
}

.modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 600px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    animation: modalOpen 0.3s;
}

@keyframes modalOpen {
    from {transform: scale(0.8); opacity: 0;}
    to {transform: scale(1); opacity: 1;}
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

.close:hover,
.close:focus {
    color: #000;
    text-decoration: none;
}

.modal-header {
    padding: 10px 0;
    border-bottom: 1px solid #ddd;
}

.modal-body {
    padding: 15px 0;
}

.modal-footer {
    padding: 10px 0;
    border-top: 1px solid #ddd;
    text-align: right;
}

.btn {
    padding: 8px 20px;
    margin-left: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
}

.btn-primary {
    background-color: #007bff;
    color: white;
}

.btn-secondary {
    background-color: #6c757d;
    color: white;
}
</style>
</head>
<body>

<!-- أزرار فتح المودالات -->
<button onclick="openModal('modal1')" class="btn btn-primary">فتح المودال 1</button>
<button onclick="openModal('modal2')" class="btn btn-primary">فتح المودال 2</button>
<button onclick="openModal('modal3')" class="btn btn-primary">فتح المودال 3</button>

<!-- المودال الأول -->
<div id="modal1" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close" onclick="closeModal('modal1')">&times;</span>
            <h2>مودال بسيط</h2>
        </div>
        <div class="modal-body">
            <p>هذا محتوى المودال الأول. يمكنك إضافة أي محتوى هنا!</p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" onclick="closeModal('modal1')">إغلاق</button>
            <button class="btn btn-primary">حفظ التغييرات</button>
        </div>
    </div>
</div>

<!-- المودال الثاني -->
<div id="modal2" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close" onclick="closeModal('modal2')">&times;</span>
            <h2>مودال تحذير</h2>
        </div>
        <div class="modal-body">
            <p style="color: #dc3545;">⚠️ تنبيه! هذا إجراء مهم.</p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" onclick="closeModal('modal2')">إلغاء</button>
            <button class="btn btn-primary">موافق</button>
        </div>
    </div>
</div>

<!-- المودال الثالث -->
<div id="modal3" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close" onclick="closeModal('modal3')">&times;</span>
            <h2>مودال نجمة ⭐</h2>
        </div>
        <div class="modal-body">
            <p>هذا المودال يحتوي على رموز خاصة: ★ ☆ ✔ ✘</p>
            <p>يمكنك تخصيص التصميم كما تشاء!</p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" onclick="closeModal('modal3')">إغلاق</button>
        </div>
    </div>
</div>

<script>
function openModal(modalId) {
    document.getElementById(modalId).style.display = "block";
}

function closeModal(modalId) {
    document.getElementById(modalId).style.display = "none";
}

// إغلاق المودال عند النقر خارج المحتوى
window.onclick = function(event) {
    document.querySelectorAll('.modal').forEach(modal => {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    });
};
</script>

</body>
</html>
